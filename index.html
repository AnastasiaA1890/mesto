<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="container">
    <!-- Секция header -->
    <header class="header">
      <a href="#"><img src="./images/logo-light.svg" alt="Логотип" class="header__logo"></a>
    </header>
    <main class="content">
      <!-- Секция profile -->
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__button">
            <img src="./images/edit_img.svg" alt="Кнопка редактирования профиля" class="profile__button-img">
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <div class="profile__add-button">
          <img src="./images/add_button_img.svg" alt="Кнопка добавления карточки" class="profile__add-button-img">
        </div>
      </section>
      <!-- Секция elements -->
      <section class="elements">
        <div class="element">
          <img src="./images/yosemite_park.jpg" alt="Йосемити Парк" class="element__img">
          <div class="element__description">
            <h1 class="element__title">Йосемити Парк</h1>
            <img src="./images/like.svg" alt="Кнопка понравилось" class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img src="./images/sequoia_park.jpg" alt="Национальный парк Секвойя" class="element__img">
          <div class="element__description">
            <h1 class="element__title">Национальный парк Секвойя</h1>
            <img src="./images/like.svg" alt="Кнопка понравилось" class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img src="./images/cannon_beach.jpg" alt="Пляж Кэннон" class="element__img">
          <div class="element__description">
            <h1 class="element__title">Пляж Кэннон</h1>
            <img src="./images/like.svg" alt="Кнопка понравилось" class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img src="./images/crater_lake.jpg" alt="Озеро Крейтер" class="element__img">
          <div class="element__description">
            <h1 class="element__title">Озеро Крейтер</h1>
            <img src="./images/like.svg" alt="Кнопка понравилось" class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img src="./images/death_valley.jpg" alt="Долина Смерти" class="element__img">
          <div class="element__description">
            <h1 class="element__title">Долина смерти</h1>
            <img src="./images/like.svg" alt="Кнопка понравилось" class="element__like-button">
          </div>
        </div>
        <div class="element">
          <img src="./images/mount_hood.jpg" alt="Гора Маунт Худ" class="element__img">
          <div class="element__description">
            <h1 class="element__title">Гора Маунт Худ</h1>
            <img src="./images/like.svg" alt="Кнопка понравилось" class="element__like-button">
          </div>
        </div>
      </section>
    </main>
    <!-- Секция footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy;2021. Mesto Russia</p>
    </footer>
    <!-- Окно редактировать профиль -->
    <div class="popup popup_opened">
      <div class="popup popup__container ">
        <img src="./images/close_button.svg" alt="" class="popup__close-button">
        <form action="" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <label class="popup__field">
            <input type="text" placeholder="Имя" class="popup__field-name">
          </label>
          <label class="popup__field">
            <input type="text" placeholder="О себе" class="popup__field-about">
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
