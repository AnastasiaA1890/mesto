<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="container">
    <!-- Секция header -->
    <header class="header">
      <a href="#"><img src="./images/logo-light.svg" alt="Логотип" class="header__logo"></a>
    </header>
    <main class="content">
      <!-- Секция profile -->
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__fields">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Кнопка редактирования профиля" class="profile__button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Кнопка добавления карточки" class="profile__add-button"></button>
      </section>
      <!-- Секция elements -->
      <section class="elements">
        <article class="element">
          <img src="./images/yosemite_park.jpg" alt="Йосемити Парк" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Йосемити Парк</h2>
            <button type="button" aria-label="Кнопка понравилось" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/sequoia_park.jpg" alt="Национальный парк Секвойя" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Парк Секвойя</h2>
            <button type="button" aria-label="Кнопка понравилось" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/cannon_beach.jpg" alt="Пляж Кэннон" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Пляж Кэннон</h2>
            <button type="button" aria-label="Кнопка понравилось" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/crater_lake.jpg" alt="Озеро Крейтер" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Озеро Крейтер</h2>
            <button type="button" aria-label="Кнопка понравилось" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/death_valley.jpg" alt="Долина Смерти" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Долина смерти</h2>
            <button type="button" aria-label="Кнопка понравилось" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/mount_hood.jpg" alt="Гора Маунт Худ" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Гора Маунт Худ</h2>
            <button type="button" aria-label="Кнопка понравилось" class="element__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <!-- Секция footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy;2021. Mesto Russia</p>
    </footer>
    <!-- Окно редактировать профиль -->
    <div class="popup">
      <div class="popup__container ">
        <button type="button" aria-label="Кнопка закрытия окна" class="popup__close-button"></button>
        <form class="popup__form" name="editProfile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__field">
            <input type="text" placeholder="Имя" name="editName" class="popup__input popup__input_field_name">
          </label>
          <label class="popup__field">
            <input type="text" placeholder="О себе" name="editAbout" class="popup__input popup__input_field_about">
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
